name: Unit tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: init submodule
        run: git submodule update --init

      - name: make test
        run: make test

  run-test:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: run test
        run: ./test
        shell: bash

